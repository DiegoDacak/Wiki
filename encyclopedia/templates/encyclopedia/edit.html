{% extends "encyclopedia/layout.html" %}

{% block title %}
    {% if entry %}
        Edit entry
    {% else %}
        New entry
    {% endif %}
{% endblock %}

{% block body %}
    <form action="{% url 'encyclopedia:edit' entry %}" method="post">
        {% csrf_token %}
        <input value={{entry}} name="title" style="width: 80%; margin-bottom: 1rem;" class="form-control" placeholder="Add title" required>
        <textarea name="content" style="width: 80%; overflow:auto" rows=10 class="form-control" placeholder="Add content" required>{{ content }}</textarea>
        <button type="submit" style="margin-top: 1rem;" class="btn btn-primary">Save Changes</button>
    </form>
{% endblock %}
